<script>

var $elems = $('#trial_page').find('img,audio,video,iframe'); // only media types?

// count them
var elemsCount = $elems.length;
console.dir("no.elements = "+elemsCount);
// the loaded elements flag
var loadedCount = 0;

// attach the load event to elements
$elems.on('load', function () {
    // increase the loaded count 
    loadedCount++;

    // if loaded count flag is equal to elements count
    if (loadedCount == elemsCount) {
        // do what you want
        $("#trial_page").show();
        
        // autocomplete;
        if(typeof(parent.arousal_response == "undefined")){
            parent.arousal_response = 1;
        } else{
            if(parent.arousal_response == 9){
                parent.arousal_response = 1;
            }
            parent.arousal_response++;
        }   
        
        $("#arousal"+parent.arousal_response).prop("checked", true);           
        $("#arousal"+parent.arousal_response).click();
    }
});



$("#trial_image").on("load",function(){
    $("#arousal_table").show(0);
    $("#loading_screen").hide(0);
});

$(".manikin,.response_no").on("click",function(){
    proceed_trial();
})

function proceed_trial(){
    Trial.submit();
}

</script>
